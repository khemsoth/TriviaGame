<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic" rel="stylesheet">

  <body>
<div class="startScreen">
<h1>Parks & Rec Trivia!</h1>
<img id="ronPOG"src="assets/css/images/rons-pyramid.jpg" alt="Ron's pyramid of greatness">
<br>
<button type="button" name="start" id="startButton">Begin!</button>
</div>
<div id="game">
  <h2 id="timer">Time Remaining: 00:</h2>

      <input type="radio" name="q0" value="0">

        <label id="q1"></label>
    <h3 class="question" id="question1"></h3>
      <input type="radio" name="q1" value="0">
        <label id="q2"></label>
      <input type="radio" name="q1" value="1">
        <label id="q3"></label>
      <input type="radio" name="q1" value="2">
        <label id="q4"></label>
      <input type="radio" name="q1" value="3">
        <label id="q5"></label>
    <h3 class="question" id="question2"></h3>
      <input type="radio" name="q2" value="0">
        <label id="q6"></label>
      <input type="radio" name="q2" value="1">
        <label id="q7"></label>
      <input type="radio" name="q2" value="2">
        <label id="q8"></label>
      <input type="radio" name="q2" value="3">
        <label id="q9"></label>
    <h3 class="question" id="question3"></h3>
      <input type="radio" name="q3" value="0">
        <label id="q10"></label>
      <input type="radio" name="q3" value="1">
        <label id="q11"></label>
      <input type="radio" name="q3" value="2">
        <label id="q12"></label>
      <input type="radio" name="q3" value="3">
        <label id="q13"></label>
    <h3 class="question" id="question4"></h3>
      <input type="radio" name="q4" value="0">
        <label id="q14"></label>
      <input type="radio" name="q4" value="1">
        <label id="q15"></label>
      <input type="radio" name="q4" value="2">
        <label id="q16"></label>
      <input type="radio" name="q4" value="3">
        <label id="q17"></label>
    <h3 class="question" id="question5"></h3>
      <input type="radio" name="q5" value="0">
        <label id="q18"></label>
      <input type="radio" name="q5" value="1">
        <label id="q19"></label>
      <input type="radio" name="q5" value="2">
        <label id="q20"></label>
      <input type="radio" name="q5" value="3">
        <label id="q21"></label>
    <h3 class="question" id="question6"></h3>
      <input type="radio" name="q6" value="0">
        <label id="q22"></label>
      <input type="radio" name="q6" value="1">
        <label id="q23"></label>
      <input type="radio" name="q6" value="2">
        <label id="q24"></label>
      <br>
      <br>
  <button type="submit" id="submitButton" name="submitButton">All Done!</button>
</div>
<div id="resultsScreen">
  <h3 id="userCorrect">Correct: </h3>
      <h3 id="userWrong">Wrong: </h3>
      <h3 id="unanswered">Unanswered: </h3>
</div>
</body>

</html>
